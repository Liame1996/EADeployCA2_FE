name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
    
      - name: Install Nodejs for unittest
        uses: actions/setup-node@v2.1.5
        with:
            node-version: '6.x'
        
      - name: 'npm install'
        run: |
            npm install

      - name: 'npm build'
        run: |
            npm run

      - name: Login to container registry
        uses: docker/login-action@v2
        with:
            #registry: hub.docker.com
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
    
      - name: Build Docker image
        run: docker build -t bearla/eadca2-app-fe .

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh
          
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'bearla/eadca2-app:latest'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          format: 'sarif'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
  
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif' 
        
      - name: Push docker Image
        run: docker push bearla/eadca2-app-fe:latest

      - name: 'Update Kubernetes manifest'
        run: |
          sed -i "s/latest/${{ github.sha }}/g" create-nodejs-service-manifest.yaml